<!doctype html>
<html>
<head>
   <title>Mom - ToDo</title>
   <link href="css/materialize.css" rel="stylesheet">
   <link href="css/style.css" type="text/css" rel="stylesheet">
   <meta name="viewport" content="width=device-width" />
</head>
<body> 
   <div class="container todo-container" modules="todo-adder">
      <div class="row valign-wrapper">
         <div class="input-field col s10 valign">
            <i class="mdi-action-assignment-turned-in prefix"></i>
            <input id="new-todo" type="text" class="js-todo-adder-content">
            <label for="new-todo">New ToDo</label>
         </div>
         <div class="col s2 valign">
            <a class="waves-effect waves-light btn js-todo-adder-add"><i class="mdi-content-add"></i></a>
         </div>
      </div>
   </div>  
   <div class="fixed-action-btn todo-action-btn hide-on-small-only">
    <a class="btn-floating btn-large red waves-effect" modules="todo-remove-checked">
      <i class="large mdi-content-clear"></i>
    </a>
  </div>
   <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
   <script type="text/javascript" src="js/materialize.js"></script>
   <script type="text/javascript" src="//rawgit.com/momjs/mom/master/dist/mom.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
