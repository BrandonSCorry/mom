<!doctype html>
<html>

<head>
   <title>Module System Weather</title>
   <link href="css/font-awesome.min.css" rel="stylesheet">
   <link href="style.css" type="text/css" rel="stylesheet">

</head>

<body>
   <header>
      <div class="location">
         <label for="city"><i class="fa fa-map-marker fa-5"></i>
         </label>
         <input modules="set-location" type="text" id="city" />
      </div>
      <div>
         <button modules="detect-location" class="js-detect-location">Detect Location</button>
      </div>

   </header>

   <div class="box-container">
      <div modules="weather,color-changer" class="box weather-container">
      </div>
      <div modules="map" class="box map-container">
      </div>

   </div>


   <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
   <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
   <script type="text/javascript" src="moduleSystem.js"></script>
   <script type="text/javascript" src="app.js"></script>

</body>

</html>
