<!doctype html>
<html>

<head>
   <title>Module System Weather</title>
   <link href="css/materialize.css" rel="stylesheet">
   <link href="css/style.css" type="text/css" rel="stylesheet">
   <meta name="viewport" content="width=device-width" />
</head>

<body>
   <div class="controll">
      <header class="z-depth-2" modules="color-changer">
         <div class="location-container">
            <div class="right-align input-field">
               <i class="mdi-maps-place prefix"></i>
               <input modules="set-location" id="icon_prefix" type="text" class="set-location">
            </div>
         </div>
         <a modules="detect-location" class="detect-location center btn-floating btn-large waves-effect waves-light"><i class="mdi-maps-my-location"></i>

         </a>

      </header>


      <div modules="weather" class="weather-container z-depth-2">
      </div>
   </div>

   <div modules="map" class="map">
   </div>

   <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
   <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
   <script type="text/javascript" src="js/materialize.js"></script>
   <script type="text/javascript" src="js/moduleSystem.js"></script>
   <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
